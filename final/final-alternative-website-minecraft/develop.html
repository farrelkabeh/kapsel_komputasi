<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Dekomposisi LU</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
</head>

<body>
    <section class="page">
        <div class="toggle-btn"><img src="static/Kalkulator-dekomposisi-lu-10-22-2024-higher.png" style="width: 70vw;"></div>

        <div class="card">
            <aside>
                <header>
                    <div class="ordo-title" style="color: white;">
                        Masukan ukuran matriks:
                    </div>
                    <div class="set-matrix">
                        <input id="size" type="number" min="2" max="5">
                        <button class="set-ordo" onclick="generateMatrix()">Buat matriks</button>
                    </div>
                    <div class="v-line"></div>
                </header>

                <div class="content">
                    <div class="matrix-container" id="matrixContainer"></div>
                </div>
            </aside>
        </div>

        <div class="history-button">
            <button id="historyButton" style="font-size: 1.5rem;padding: 1rem 1.75rem;">Histori</button>
        </div>
    </section>

    <div class="modal-bg">
        <div class="modal-container">
            <div class="modal-container-box">
                <div class="modal-header">
                    <p style="font-weight: 900;">Hasil Dekomposisi</p>
                </div>
                <hr style="border: none; height: 1px; background-color: #ccc;">
                <div class="modal-box">
                    <!-- perlihatkan dekomposisi -->
                </div>
                <div class="modal-button">
                    <a onclick="closeResult()">Kembali</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-bg-history">
        <div class="modal-container-history">
            <div class="modal-container-box-history">
                <div class="modal-header">
                    <p style="font-weight: 900;">Histori</p>
                </div>
                <hr style="border: none; height: 1px; background-color: #ccc;">
                <div class="modal-box-history">
                    <!-- isi histori -->
                    <p class="modal-placeholder-history">Histori perhitungan matriks tersimpan di sini</p>
                </div>
                <div class="modal-button-history">
                    <a onclick="closeHistory()">Kembali</a>
                </div>
            </div>
        </div>
    </div>

    <script src="LU.js"></script>
    <script src="debug.js"></script>
    <script src="result.js"></script>
    <script src="history.js"></script>
</body>

</html>
